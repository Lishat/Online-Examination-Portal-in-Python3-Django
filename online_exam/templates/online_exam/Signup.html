<!DOCTYPE html>
<html><head>
    {% load static %}
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Signup Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "bower_components/font-awesome/css/font-awesome.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="{% static "bower_components/Ionicons/css/ionicons.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{% static "plugins/iCheck/square/blue.css" %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="{% static "font-awesome.css" %}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
    {% if message %}
    <div class="callout callout-success">
      <p>{{message}}</p>
    </div>
    {% elif error_message %}
    <div class="callout callout-danger">
      <p>{{error_message}}</p>
    </div>
    {% endif %}
  <div class="register-logo">
    <a href="http://iiits.ac.in"><img src="{% static "logo.png" %}" alt="My image" style="width:45px;height:45px;"><b>Online</b>Examination</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form action="../signup/" method="post">
      {% csrf_token %}
      <div class="form-group has-feedback">
          <input class="form-control" name="first_name" placeholder="First Name" required="" type="text" required><span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input class="form-control" name="last_name" placeholder="Last Name" required="" type="text" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input class="form-control" name="phone" pattern="^\d{10}$" placeholder="1234567890" required="" type="tel" oninvalid="setCustomValidity('Enter a 10-digit phone no.')" onchange="try{setCustomValidity('')}catch(e){}" required>
          <span class="glyphicon glyphicon-earphone form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
          <input class="form-control" name="email" pattern="^.*@iiits\.in$" placeholder="IIITS Email" required="" type="email" oninvalid="setCustomValidity('Enter a valid IIITS email')" onchange="try{setCustomValidity('')}catch(e){}" required>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>  
      <div class="form-group has-feedback">
        <input class="form-control" name = "password" id="password" placeholder="Password" type="password" onchange="validatePassword();" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" id="confirm_password" placeholder="Retype password" type="password" onkeyup="validatePassword();" required>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <!--<div class="checkbox icheck">
            <label>
              <div class="icheckbox_square-blue" style="position: relative;" aria-checked="false" aria-disabled="false"><input style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div> I agree to the <a href="#">terms</a>
            </label>
          </div>-->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!--<div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign up using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign up using
        Google+</a>
    </div>-->

    <a href="../login" class="text-center">Already Registered?</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<script src="{% static "plugins/iCheck/icheck.js" %}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
<script>
  var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");
  
  function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
  }
</script>

</body></html>
